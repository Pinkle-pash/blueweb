<!DOCTYPE html>
<html lang="en">

<head>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Void</title>
  <style media="screen">
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .gridCont {
      left: 0;
      position: absolute;
      width: 120%;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .gridCont::after{
      content: "404 Page Not Found";
      position: absolute;
      font-size: 4em;
      color: #6e7180;
      padding: 25vh 25vw;
      white-space: nowrap;
      font-weight: 900;
      font-family: sans-serif;
      filter: drop-shadow(4px 4px 12px #fff);
    }

    .box {
      width: 48px;
      height: 48px;
      background: #93939a;
      /* border: 1px solid #888; */
      animation: fadein 600ms ease-in-out;
    }

    .left{
      transform-origin: center;
      transform: rotate(-45deg) scale(0.125, 1.5);
    }

    .right{
      transform-origin: center;
      transform: rotate(45deg) scale(0.125, 1.5);
    }

    @keyframes fadein {
      from{
        opacity: 0;
      }
      to{
        opacity: 1;
      }
    }

  </style>
</head>

<body>
  <div class="gridCont">
  </div>
  <script type="text/javascript">
    function makeGrid() {
      var boxes = document.getElementsByClassName('gridCont')[0];
      var count = Math.floor((window.innerWidth/36)*(window.innerHeight/48));

      var boxInt = setInterval(()=>{
        var box = document.createElement("div");
        var cls = "";
        box.classList.add("box");
        if(Math.random()>0.5) cls+="right";
        else cls+="left";
        box.classList.add(cls);
        boxes.appendChild(box);
        count-=1;

        if(count<0) clearInterval(boxInt);
      },5);
    }

    window.onload = makeGrid;
  </script>
</body>

</html>
